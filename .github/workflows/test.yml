name: learn-github-actions
on: [push]



jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.SuperSecret && ('1'+secrets.SuperSecret) || '' }}
      - run: npm install -g bats
      - run: bats -v
